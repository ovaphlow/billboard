<body>
  <div id="navbar"></div>

  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-12">
        <p class="lead" style="text-align:center; font-family:'微软雅黑'">我的简历</p>
      </div>

      <div class="form-group col-12">
        <p class="lead text-secondary">姓名</p>
        <input type="text" class="form-control" v-model="resume.name">
      </div>

      <div class="form-group col-6">
        <p class="lead text-secondary">性别</p>
        <select class="form-control" v-model="resume.gender">

          <option value="男" selected>男</option>
        </select>
      </div>
      <div class="form-group col-6">
        <p class="lead text-secondary">出生日期</p>
        <input type="date" class="form-control" v-model="resume.birthday">
      </div>

      <div class="clearfix"></div>

      <div class="form-group col-12">
        <p class="lead text-secondary">手机号码</p>
        <input type="text" class="form-control" v-model="resume.phone">
      </div>

      <div class="form-group col-12">
        <p class="lead text-secondary">邮箱地址</p>
        <input type="text" class="form-control" v-model="resume.email">
      </div>
      <div class="col-12">
        <p class="lead text-secondary">现居住地址</p>
      </div>
      <div class="form-group col-6">
        <select id="province" class="form-control"></select>

      </div>
      <div class="form-group col-6">
        <select id="city" class="form-control"></select>
      </div>
    </div>

    <div class="clearfix"></div>


    <div style="width:100%">
      <p class="lead text-secondary">教育经历</p>
    </div>

    <div style="width:100%">
      <ul class="list-group">
        <a href="user.experience.html" class="list-group-item" style="height:45px;">
          <span class="pull-right text-secondary">
            <div class="fa fa-angle-right" aria-hidden="true"> </div>
          </span>
        </a>
      </ul>
    </div>

    <p>
      <br>
      <br>
    </p>

    <div style="width:100%">
        <p class="lead text-secondary">工作经历</p>
      </div>

      <div style="width:100% ">
        <ul class="list-group ">
          <a href="user.woke-experience.html " class="list-group-item " style="height:45px; ">
				<span class="pull-right text-secondary ">
             <div class="fa fa-angle-right " aria-hidden="true "> </div>
            </span>
          </a>
        </ul>
      </div>

      <p><br><br></p>

      <div style="width:100% ">
        <p class="lead text-secondary ">自我评价</p>
        <TEXTAREA class="col-12 " style="height:150px; border-radius:5px 5px 5px 5px; "  NAME=" " ROWS=" " COLS=" " v-model="resume.personal"></TEXTAREA>
      </div>

      <div  style=" width:100%; margin-top:30px; ">
        <button type="button " class="btn btn-primary btn-lg btn-block " v-on:click="submit">
          <i class="fa fa-check-square-o "></i>
          保存
        </button>
        <button type="button " class="btn btn-light btn-lg btn-block ">
          <i class="fa fa-angle-left "></i>
          返回
        </button>
      </div>
    </div>
  </div>

    //添加对应城市下拉列表
