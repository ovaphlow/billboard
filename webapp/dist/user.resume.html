<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-12">
        <p class="lead text-center">我的简历</p>
        <hr/>

        <a href="./user.resume.update.html" class="btn btn-outline-primary btn-sm pull-right" v-if="resume.uuid">
          <i class="fa fa-fw fa-edit"></i> 编辑简历
        </a>

        <a href="./user.resume.save.html" class="btn btn-outline-primary btn-sm pull-right" v-if="!!!resume.uuid">
          <i class="fa fa-fw fa-edit"></i> 填写简历
        </a>
      </div>

      <div class="form-group col-12">
        <label>姓名</label>
        <input type="text" class="form-control" readonly v-model="resume.name">
      </div>

      <div class="form-group col-12">
        <label>性别</label>
        <input type="text" class="form-control" readonly v-model="resume.gender">
      </div>

      <div class="form-group col-12">
        <label>出生日期</label>
        <input type="date" class="form-control" readonly v-model="resume.birthday">
      </div>

      <div class="form-group col-12">
        <label>手机号码</label>
        <input type="text" class="form-control" readonly v-model="resume.phone">
      </div>

      <div class="form-group col-12">
        <label>Email</label>
        <input type="text" class="form-control" readonly v-model="resume.email">
      </div>

      <div class="col-12">
        <label>现居住地址</label>
      </div>

      <div class="form-group col-12">
        <input type="text" class="form-control" readonly v-model="resume.province">
      </div>

      <div class="form-group col-12">
        <input type="text" class="form-control" readonly v-model="resume.city">
      </div>

      <div class="col-12">
        <label>教育经历</label>
        <ul class="list-group">
          <a v-bind:href="'./resume.exp-education.html?uuid=' + resume.uuid" class="list-group-item list-group-item-action" style="height:45px;">
            编辑教育经历
            <span class="pull-right text-secondary">
              <i class="fa fa-fw fa-angle-right" aria-hidden="true"></i>
            </span>
          </a>
        </ul>
      </div>

      <div class="col-12">
        <br/>
        <label>工作经历</label>
        <ul class="list-group">
          <a v-bind:href="'./resume.exp-work.html?uuid=' + resume.uuid" class="list-group-item list-group-item-action" style="height:45px;">
            编辑工作经历
            <span class="pull-right text-secondary ">
              <i class="fa fa-fw fa-angle-right " aria-hidden="true "></i>
            </span>
          </a>
        </ul>
      </div>

      <div class="col-12">
        <br/>
        <a href="./user.html " class="btn btn-outline-dark btn-block">
          <i class="fa fa-fw fa-arrow-left "></i>
          返回
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js "></script>

  <script src="./assets/js/user.resume.js "></script>
</body>

</html>
