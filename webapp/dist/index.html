<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/image/banner1.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/image/banner2.jpg" alt="">
      </div> -->
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/image/banner3.jpg" alt="宣传图">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="clearfix"></div>
  <p>
    <br/>
  </p>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-warning" role="alert" v-if="message">
          {{ message }}
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <select class="form-control" id="category" v-on:change="filter">
            <option value="">不限类别</option>
            <option value="产品技术">产品/技术</option>
            <option value="金融保险">金融/保险</option>
            <option value="销售市场">销售/市场</option>
            <option value="生产制造">生产/制造</option>
            <option value="地产建筑">地产/建筑</option>
            <option value="职能其它">职能/其它</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card w-100 mt-3" v-for="item in content">
      <div class="card-header" style=" color: #ffffff; background-color: #17a2b8;">
      <i class="fa fa-university"></i> {{ item.name }}		   
        <span class="text-muted float-right">{{ item.date }}</span>
      </div>
      <div class="card-body" >
        <h5 class="card-title">
          <a v-bind:href="'./job.html?uuid=' + item.uuid"  style="color: #17a2b8;">{{ item.title }}</a>
        </h5>

        <p class="card-text">
          {{ item.requirement }}
		  <ul class="list-inline pull-left">
            
          </ul>
          <ul class="list-inline pull-right">
		    <li class="list-inline-item text-secondary"><i class="fa fa-briefcase"></i></li>
            <li class="list-inline-item text-secondary">{{ item.city }}</li>
            <li class="list-inline-item text-secondary">{{ item.district }}</li>
          </ul>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/index.js"></script>

</body>

</html>
