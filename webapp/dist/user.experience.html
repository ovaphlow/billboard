<!doctype html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>#billboard</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div id = "navbar"></div>
	<table id = "app" class="table table-condensed" >
		<div class="col-12">
			<p class="lead" style="text-align:center; font-family:'微软雅黑'">教育经历</p>
		</div>

		<tbody>
			<tr>

			</tr>
			<tr>
				<td>
					<div class="form-group col-12">
						<p class="lead text-secondary col-3" style="float:left; font-size:16px">毕业院校</p>
						<input type="text" class="form-control col-9" style="float:left; border:none; background:none; " v-model="resume.school">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="form-group col-12">
						<p class="lead text-secondary col-3" style="float:left; font-size:16px">学历学位</p>
						<input type="text" class="form-control col-9" style="float:left; border:none; background:none; " v-model="resume.qualifications">
					</div>
				</td>

			</tr>
			<tr>
				<td>
					<div class="form-group col-12">
						<p class="lead text-secondary col-3" style="float:left; font-size:16px">入学时间</p>
						<input type="text" class="form-control col-9" style="float:left; border:none; background:none; " v-model="resume.intake">
					</div>
				</td>

			</tr>
			<tr>
				<td>
					<div class="form-group col-12">
						<p class="lead text-secondary col-3" style="float:left; font-size:16px">毕业时间</p>
						<input type="text" class="form-control col-9" style="float:left; border:none; background:none; " v-model="resume.graduation_time">
					</div>
				</td>

			</tr>
			<tr>
				<td>
					<div class="form-group col-12">
						<p class="lead text-secondary col-3" style="float:left; font-size:16px">专业名称</p>
						<input type="text" class="form-control col-9" style="float:left; border:none; background:none; " v-model="resume.major_name">
					</div>
				</td>

			</tr>
			<tr>
				<td>
					<button type="button" style="margin-top:30px; " class="btn btn-primary btn-lg btn-block" v-on:click="submit">
						<i class="fa fa-check-square-o"></i>
						保存
					</button>
				</td>

			</tr>
		</tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>

	<script src="./assets/js/resume.js"></script>
</body>

</html>
