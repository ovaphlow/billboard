<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-12">
	  <br>
        <h3 class="text-center" style="color: #17a2b8;">我的简历</h3>
      </div>

      <div class="form-group col-12">
        <label style="color: #17a2b8;">姓名</label>
        <input type="text" class="form-control" v-model="resume.name">
      </div>

      <div class="form-group col-12">
        <label style="color: #17a2b8;">性别</label>
        <select class="form-control" v-model="resume.gender">
          <option value="女">女</option>
          <option value="男" selected>男</option>
        </select>
      </div>

      <div class="form-group col-12">
        <label style="color: #17a2b8;">出生日期</label>
        <input type="date" class="form-control" v-model="resume.birthday">
      </div>

      <div class="col-12 form-group">
        <label style="color: #17a2b8;">学历</label>
        <input type="text" class="form-control" v-model="resume.degree">
      </div>

      <div class="col-12 form-group">
        <label style="color: #17a2b8;">专业</label>
        <input type="text" class="form-control" v-model="resume.major">
      </div>

      <div class="col-12 form-group">
        <label style="color: #17a2b8;">求职方向</label>
        <select class="form-control" v-model="resume.category">
          <option value="">不限类别</option>
          <option value="产品技术">产品/技术</option>
          <option value="金融保险">金融/保险</option>
          <option value="销售市场">销售/市场</option>
          <option value="生产制造">生产/制造</option>
          <option value="地产建筑">地产/建筑</option>
          <option value="职能其它">职能/其它</option>
        </select>
      </div>

      <div class="form-group col-12">
        <label style="color: #17a2b8;">手机号码</label>
        <input type="text" class="form-control" v-model="resume.phone">
      </div>

      <div class="form-group col-12">
        <label style="color: #17a2b8;">Email</label>
        <input type="text" class="form-control" v-model="resume.email">
      </div>

      <div class="col-12">
        <label style="color: #17a2b8;">现居住地址</label>
      </div>

      <div class="form-group col-12">
        <select id="province" class="form-control" v-on:change="changeProvince">
          <option value="">{{this.resume.province}}</option>
        </select>
      </div>

      <div class="form-group col-12">
        <select id="city" class="form-control">
          <option value="">{{this.resume.city}}</option>
        </select>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-info btn-lg btn-block " v-on:click="submit">
          <i class="fa fa-fw fa-check-square-o "></i>
          保存
        </button>
        <a href="./user.resume.html" class="btn btn-outline-info btn-block">
          <i class="fa fa-fw fa-arrow-left"></i>
          返回
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js "></script>

  <script src="./assets/js/user.resume.update.js "></script>
</body>

</html>
