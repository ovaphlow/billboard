<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!--<div id="navbar"></div>-->

  <div class="container-fluid" id="app">
    <div class="col-12 mt-3">
      <h3 style="color: #17a2b8; text-align: center">
        <i class="fa fa-fw fa-plus"></i> 添加工作经历
      </h3>
    </div>

    <div class="col-12" v-if="message">
      <div class="alert alert-warning">
        {{ message }}
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label style="color: #17a2b8;">单位名称</label>
            <input type="text" class="form-control" v-model="work.company">
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">职位</label>
            <input type="text" class="form-control" v-model="work.title">
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">工资</label>
            <input type="text" class="form-control" v-model="work.salary">
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">工作内容</label>
            <textarea rows="3" class="form-control" v-model="work.duty"></textarea>
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">起止日期</label>
            <input type="date" class="form-control" v-model="work.begin">
            <input type="date" class="form-control mt-3" v-model="work.end">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-block btn-info btn-lg" v-on:click="submit">
              <i class="fa fa-fw fa-check-square-o"></i> 确定
            </button>
            <a v-bind:href="'./resume.exp-work.html?uuid=' + sessionStorage.getItem('resume')" class="btn btn-block btn-outline-info btn-sm mt-3">
              <i class="fa fa-fw fa-arrow-left"></i> 取消
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/resume.exp-work.save.js"></script>
</body>

</html>
