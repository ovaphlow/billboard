<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>#billboard</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <span class="navbar-brand">#billboard</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./">首页</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./resume.html">求职</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./user.html">用户中心</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid" style="padding-top:0.5em;">
    <h3>
      我的消息
      <button type="button" class="btn float-right" id="new">
        <i class="fa fa-plus"></i>
        发布消息
      </button>
    </h3>
  </div>

  <div class="clearfix"></div>
  <p><br/></p>

  <div id="list">
    <div class="card w-100" style="margin-top:1em" v-for="c in content">
      <div class="card-header">
        <img class="mr-3" src="/assets/image/wallhaven-20867.jpg" alt="image" style="width:2em;height:2em">
        {{ c.user_name }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ c.title }}</h5>
        <p class="card-text">{{ c.content }}</p>
        <ul class="list-inline text-muted float-right">
          <li class="list-inline-item float-left">
            <span class="float-right">2018-04-03 21:55</span>
          </li>
          <li class="list-inline-item">
            <i class="fa fa-heart"></i> 5
          </li>
          <li class="list-inline-item">
            <i class="fa fa-comments"></i> 10
          </li>
        </ul>
      </div>
    </div>
    <hr/>
  </div>

  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <!-- <script src="./lib/popper.js/dist/popper.min.js"></script> -->
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      axios({
        method: 'GET',
        url: './api/news/user/' + localStorage.getItem('auth'),
        responseType: 'json'
      }).then(function (response) {
        var list = new Vue({
          el: '#list',
          data: response.data
        })
      })
    })
  </script>

  <script>
    document.getElementById('new').addEventListener('click', function () {
      location.href = './user-news-save.html'
    })
  </script>
</body>

</html>
