<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-12">
	  <div class="card mt-3">
			  <div class="card-header" style=" color: #ffffff; background-color: #17a2b8;">
				<i class="fa fa-id-card-o"></i> &nbsp;职位信息
			  </div>
			  <div class="card-body">
				<ul class="list-inline">
				  <li class="list-inline-item text-info">职位</li>
				  <li class="list-inline-item">{{ job.title }}</li>
				</ul>

				<ul class="list-inline">
				  <li class="list-inline-item text-info">任职要求</li>
				  <li class="list-inline-item">{{ job.requirement }}</li>
				</ul>

				<ul class="list-inline">
				  <li class="list-inline-item text-info">岗位责任</li>
				  <li class="list-inline-item">{{ job.duty }}</li>
				</ul>

				<ul class="list-inline">
				  <li class="list-inline-item text-info">详细内容</li>
				  <li class="list-inline-item">{{ job.content }}</li>
				</ul>
			  </div>
		</div>
	</div>
      <div class="col-12">
        <div class="card mt-3">
          <div class="card-header" style=" color: #ffffff; background-color: #17a2b8;">
            <i class="fa fa-university" aria-hidden="true"></i>&nbsp; 公司信息
          </div>

          <div class="card-body">
            <ul class="list-inline">
              <li class="list-inline-item text-info">公司名称</li>
              <li class="list-inline-item">{{ job.name }}</li>
            </ul>

            <ul class="list-inline">
              <li class="list-inline-item text-info">地址</li>
              <li class="list-inline-item">{{ job.province }}</li>
              <li class="list-inline-item">{{ job.city }}</li>
              <li class="list-inline-item">{{ job.district }}</li>
              <li class="list-inline-item">{{ job.address }}</li>
            </ul>

            <ul class="list-inline">
              <li class="list-inline-item text-info">公司简介</li>
              <li class="list-inline-item">{{ job.intro }}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-12 mt-3">
        <a href="./user.resume.post.html " class="btn btn-outline-info btn-block">
          <i class="fa fa-fw fa-arrow-left "></i>
          返回
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js "></script>

  <script src="./assets/lib/url-parameter.js"></script>
  <script src="./assets/js/user.job.js "></script>
</body>

</html>
