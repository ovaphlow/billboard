<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>#billboard</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <table class="table table-condensed">
	<div class="col-12">
        <p class="lead" style="text-align:center; font-family:'微软雅黑'">工作经历</p>
      </div>
	
	<tbody>
		<tr>
					
		</tr>
		<tr>
			<td>
			   <div class="form-group col-12">
				<p class="lead text-secondary col-3" style="float:left; font-size:16px">公司名称</p>
				<input type="text" class="form-control col-9" style="float:left; border:none; background:none; ">
			  </div>
			</td>
		</tr>
		<tr>
			<td>
			   <div class="form-group col-12">
				<p class="lead text-secondary col-3" style="float:left; font-size:16px">岗位名称</p>
				<input type="text" class="form-control col-9" style="float:left; border:none; background:none; ">
			  </div>
			</td>
			
		</tr>
		<tr>
			<td>
			   <div class="form-group col-12">
				<p class="lead text-secondary col-3" style="float:left; font-size:16px">入岗时间</p>
				<input type="text" class="form-control col-9" style="float:left; border:none; background:none; ">
			  </div>
			</td>
			
		</tr>
		<tr>
			<td>
			   <div class="form-group col-12">
				<p class="lead text-secondary col-3" style="float:left; font-size:16px">离职时间</p>
				<input type="text" class="form-control col-9" style="float:left; border:none; background:none; ">
			  </div>
			</td>
			
		</tr>
		<tr>
			<td>
			   <div class="form-group col-12">
				<p class="lead text-secondary col-3" style="float:left; font-size:16px">税前收入</p>
				<input type="text" class="form-control col-9" style="float:left; border:none; background:none; ">
			  </div>
			</td>
			
		</tr>
		<tr>
			<td>
				<button type="button" style="margin-top:30px; " class="btn btn-primary btn-lg btn-block">
				  <i class="fa fa-check-square-o"></i>
				  保存
				</button>
			</td>
			
		</tr>
	</tbody>
</table>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <!-- <script src="./lib/popper.js/dist/popper.min.js"></script> -->
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/user.resume.js"></script>
</body>

</html>
