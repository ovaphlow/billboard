<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!--<div id="navbar"></div>-->

  <div class="container-fluid" id="app">
    <div class="col-12 mt-3">
      <h3 style="color: #17a2b8; text-align: center">
        <i class="fa fa-fw fa-plus"></i> 添加教育经历 <hr/>
      </h3>
    </div>

    <div class="col-12" v-if="message">
      <div class="alert alert-warning">
        {{ message }}
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label style="color: #17a2b8;">学校</label>
            <input type="text" class="form-control" v-model="resume.school">
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">专业</label>
            <input type="text" class="form-control" v-model="resume.major">
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">学历</label>
            <input type="text" class="form-control" v-model="resume.degree">
          </div>

          <div class="form-group">
            <label style="color: #17a2b8;">起止日期</label>
            <input type="date" class="form-control" v-model="resume.begin">
            <input type="date" class="form-control mt-3" v-model="resume.end">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-block btn-info btn-lg" v-on:click="submit">
              <i class="fa fa-fw fa-check-square-o"></i> 确定
            </button>

            <a v-bind:href="'./resume.exp-education.html?uuid=' + sessionStorage.getItem('resume')" class="btn btn-block btn-outline-info btn-lg mt-3">
              <i class="fa fa-fw fa-arrow-left"></i> 取消
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="nav nav-tabs" role="tablist" style="position:fixed; background-color: white;  bottom:0; font-size: 8px; width: 100%; text-align: center;">
      <li class="nav-item" style="width: 33%;">
        <a class="nav-link active" href="index.html" style="color: #17a2b8">
            <i class="fa fa-quora fa-2x" ></i><br>职位</a>
      </li>
      <li class="nav-item" style="width: 33%">
        <a class="nav-link" href="user.resume.html" style="color: #17a2b8">
            <i class="fa fa-envelope-open fa-2x"></i><br>简历</a>
      </li>
      <li class="nav-item" style="width: 34%">
        <a class="nav-link" href="job-search.html" style="color: #17a2b8">
            <i class="fa fa-user fa-2x"></i><br>我的</a>
      </li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/resume.exp-education.save.js"></script>
</body>

</html>
