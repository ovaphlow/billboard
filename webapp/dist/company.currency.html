<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>龙江学子就业网</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>
  <div class="container-fluid" id="app">
    <div class="col-12 mt-3">
      <div class="btn-group pull-right">

        <a href="./user.resume.html" class="btn btn-outline-info btn-sm">
          <i class="fa fa-fw fa-arrow-left"></i> 返回
        </a>
      </div>
      <p class="lead" style="color: #17a2b8;"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;积分中心
        <hr/>
      </p>
      <div class="btn btn-block">

        <a class="btn btn-outline-info btn-lg">
          余　额　： 0
        </a>

        <a class="btn btn-outline-info btn-lg" data-toggle="modal" data-target="#myModal">
          <i class="fa fa-money"></i> 　充　值
        </a>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 style="color: #17a2b8;">支付金额</h3>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
					</div>
					<div class="modal-body">
						<button type="button" class="btn btn-info btn-block">1元/10币</button>
						<button type="button" class="btn btn-info btn-block">10元/120币</button>
						<button type="button" class="btn btn-info btn-block">100元/1500币</button>
						<button type="button" class="btn btn-info btn-block">500元/8000币</button>
					</div>
					<div class="modal-footer">
						
						<button type="button" class="btn btn-info btn-block">
							确认支付
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
 </div>
			<button type="button" class="btn btn-info btn-block" onclick="window.location.href='company.job.save.html'"><i class="fa fa-file-text-o"></i> 　企业发帖</button>
			<button type="button" class="btn btn-info btn-block"><i class="fa fa-calendar-check-o"></i>　 企业认证</button>
			<button type="button" class="btn btn-info btn-block"><i class="fa fa-refresh"></i> 　简历刷新</button>
			<button type="button" class="btn btn-info btn-block"><i class="fa fa-level-up"></i> 　信息置顶</button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/company.resume.list.js"></script>

</body>

</html>
