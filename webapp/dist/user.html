<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>#billboard</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div id="app" class="container-fluid">
    <p><br></p>
    <div class="media workspace">
      <img class="mr-3" src="" alt="头像">
      <div class="media-body">
        <h5 class="mt-0">{{ user.nickname }}</h5>
        <p class="text-muted">登录时间：</p>
      </div>
    </div>

    <div class="clearfix"> </div>
    <p><br></p>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-block">我的金币</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-block" id="news-list">我的消息</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-block">我的收藏</button>
      </div>
    </div>

    <div class="clearfix"> </div>
    <p><br></p>

    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">
        企业认证
        <i class="fa fa-angle-right float-right"></i>
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        联系我们
        <i class="fa fa-angle-right float-right"></i>
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        使用须知
        <i class="fa fa-angle-right float-right"></i>
      </a>
    </div>
  </div>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <!-- <script src="./lib/popper.js/dist/popper.min.js"></script> -->
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/user.js"></script>
</body>

</html>
