<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
         <div class="layui-form-item">
              <label for="sex" class="layui-form-label">
                  <span class="x-red">*</span>性别
              </label>
              <div class="layui-input-inline">
                  <select name="contrller">
                    <option value="nan">男</option>
                    <option value="nv">女</option>
                   
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="start" class="layui-form-label">
                  <span class="x-red">*</span>出生日期
              </label>
              <div class="layui-input-inline">

                  <input class="layui-input" placeholder="选择日期" name="start" id="start" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="sex" class="layui-form-label">
                  <span class="x-red">*</span>现居住地
              </label>
              <div class="layui-input-inline" style="width:100px">
                  <select name="contrller">
					  <option value="1">省</option>
					  <option value="2" selected>黑龙江</option>
					  <option value="3">湖南</option>
					  <option value="4">湖北</option>
					  <option value="5">山东</option>
					  <option value="6">浙江</option>
					  <option value="7">河南</option>
                   
                  </select>
              </div>
			  <div class="layui-input-inline" style="width:100px">
                  <select name="contrller">
					  <option value="1">市</option>
					  <option value="2">哈尔滨</option>
					  <option value="3">双鸭山</option>
					  <option value="4">牡丹江</option>
					  <option value="5">鹤岗</option>
					  <option value="6">佳木斯</option>
					  
                   
                  </select>
              </div>
          </div>

		   <div class="layui-form-item">
              <label for="sex" class="layui-form-label">
                  <span class="x-red">*</span>招聘类别
              </label>
              <div class="layui-input-inline">
                  <select name="contrller">
					  <option value="1">财务 / 行政</option>
					  <option value="2">餐饮 / 服务</option>
					  <option value="3">技工 / 普工</option>
					  <option value="4">物流 / 交通</option>
					  <option value="5">销售 / 客服</option>
					  <option value="6">兼职</option>
					  <option value="7">其它</option>
                   
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                  教育经历
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
              </div>
          </div>
		  <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                  工作经历
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
              </div>
          </div>
		  <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                  自我评价
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
